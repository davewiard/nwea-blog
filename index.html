<!DOCTYPE html>
<html lang="en" class="h-100 no-js">
	<head>
		<title>Demo :: Login Page</title>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

		<!-- fonts -->
		<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Roboto" />
		<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

		<!-- external stylesheets -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css" rel="stylesheet" />

		<link rel="stylesheet" href="styles.css" />
	</head>

	<body class="h-100">

		<div class="container h-100">

			<div class="d-flex align-items-center flex-column justify-content-center h-100" id="header">
				<h1 class="display-4">Login</h1>
				<form>
					<div class="form-group">
						<div class="row">
							<div class="col-6">
								<a class="btn btn-block btn-large btn-social btn-google text-white">
									<span class="fa fa-google"></span> Google
								</a>
							</div>
							<div class="col-6">
								<a class="btn btn-block btn-large btn-social btn-facebook text-white">
									<span class="fa fa-facebook"></span> Facebook
								</a>
							</div>
						</div>
					</div>

					<div class="form-group">
						<input class="form-control form-control-lg" placeholder="Email" type="text">
					</div>

					<div class="form-group">
						<input class="form-control form-control-lg" placeholder="Password" type="password">
					</div>

					<div class="form-group">
						<button class="btn btn-info btn-lg btn-block">Sign In</button>
					</div>
				</form>
			</div>

		</div> <!-- .container -->

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"><</script>

	</body>
</html>
