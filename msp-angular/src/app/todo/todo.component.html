<div class="container mb-4">
  <div class="card">
    <div class="card-body">

      <div class="row">
        <div class="col-12">
          <h4 class="card-title">TODO Items</h4>
        </div>
      </div>

      <div class="row">
        <ul>
          <li [ngClass]="(todo.done) ? 'msp-done' : ''" *ngFor="let todo of todos">{{ todo.text }}</li>
        </ul>
      </div>

    </div> <!-- .card-body -->
  </div> <!-- .card -->

</div>
